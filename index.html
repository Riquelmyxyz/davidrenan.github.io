<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificador de CPF</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Seu estilo personalizado -->
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Verificador de CPF</h1>
    <div class="mb-3">
        <label for="cpf" class="form-label">Digite o CPF:</label>
        <input type="text" class="form-control" id="cpf" maxlength="14" oninput="formatarCPF(this)">
    </div>
    <button class="btn btn-primary" onclick="validarCPF()">Verificar CPF</button>
    <p id="resultado" class="mt-3"></p>
</div>

<!-- Bootstrap Bundle (JS incluÃ­do) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Seu JavaScript personalizado -->
<script src="cpf_validator.js"></script>
</body>
</html>
